<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page in HTML with CSS Code Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Path-
		    seeker.</h1>
                <p>A Guide for your career...</p>
                <span>
			<p>login with social media</p>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i> Login with facebook</a>
			<a href="#"><i class="fa fa-twitter" 
			aria-hidden="true"></i> Login with Twitter</a>
			
		</span>
            </div>
        </div>


        <div class="right">
            <h5>Login</h5>
            <form method="POST" action="home.html" <p>
                </p>Don't have an account? <a href="signup.html">signup</a> it takes less than a minute</p>
                <div class="inputs">
                    <input type="text" id="username" name="username" placeholder="username">

                    <input type="password" id="password" name="password" placeholder="password">
                </div>

                <br><br>

                <div class="remember-me--forget-password">
                    <!-- Angular -->
                    <label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
                    <p>forget password?</p>
                </div>

                <br>
                <button type="button" onclick="checkLogin()"><a href="home.html" > Login</a></button>
        </div>

    </div>
